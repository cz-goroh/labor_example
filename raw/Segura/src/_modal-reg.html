<div class="container container--modal">
	<div class="modal" id="registr-modal">
		<div class="modal__close">
			<img src="img/cross.svg" alt="cross">
		</div>
		<!-- /.modal__close -->

		<div class="modal__content">

			<p class="modal-reg__create">Создать аккаунт с помощью соцсети</p>
			<!-- /.modal-reg__create -->
			<div class="modal-reg__accounts">
				<button class="modal-reg__btn btn btn--white">
					<img src="img/facebook.svg" alt="facebook" class="modal-reg__btn-icon">
				</button>
				<!-- /.modal-reg__btn -->
				<button class="modal-reg__btn btn btn--white">
					<svg class="modal-reg__btn-icon">
						<use xlink:href="img/icons/sprite.svg#google"></use>
					</svg>
				</button>
				<!-- /.modal-reg__btn -->
			</div>
			<!-- /.modal-reg__accounts -->

			<h2 class="modal-reg__title title">Регистрация</h2>

			<form action="" class="modal-reg__form form">
				<div class="form__btns-type">
					<button class="form__btn btn btn--white">Заказчик</button>
					<!-- /.form__btn btn btn--white -->
					<button class="form__btn btn btn--white">Исполнитель</button>
					<!-- /.form__btn btn btn--white -->
				</div>
				<!-- /.form__btns-type -->

				<input type="text" class="form__input" placeholder="Ваше имя">
				<input type="email" class="form__input" placeholder="Ваш e-mail">
				<input type="password" class="form__input" placeholder="Пароль">
				<!-- /.form__input -->
				<div class="form__politics">
					<input type="checkbox" id="confirm" class="form__check">
					<label for="confirm" class="form__label">
						Согласен на обработку персональных данных
						и ознакомлен с Политикой конф. и Польз. согл.
					</label>
				</div>
				<!-- /.form__politics -->
				<button class="btn btn--java form__submit" type="submit">Регистрация</button>
				<!-- /.form__submit -->
			</form>
			<!-- /.modal-reg__form -->

			<div class="modal-reg__registration">
				<p class="modal-reg__question">Уже есть аккаунт?</p>
				<!-- /.modal-reg__question -->
				<a href="" class="modal-reg__link">Войти</a>
				<!-- /.modal-reg__link -->
			</div>
			<!-- /.modal-reg__account -->


		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal -->
</div>
<!-- /.container -->
