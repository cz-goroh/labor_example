<div class="container container--modal">
	<div class="modal" id="input-modal">
		<div class="modal__close">
			<img src="img/cross.svg" alt="cross">
		</div>
		<!-- /.modal__close -->

		<div class="modal__content">

			<p class="modal-reg__create">Войдите через соцсети</p>
			<!-- /.modal-reg__create -->
			<div class="modal-reg__accounts">
				<button class="modal-reg__btn btn btn--white">
					<img src="img/facebook.svg" alt="facebook" class="modal-reg__btn-icon">
				</button>
				<!-- /.modal-reg__btn -->
				<button class="modal-reg__btn btn btn--white">
					<svg class="modal-reg__btn-icon">
						<use xlink:href="img/icons/sprite.svg#google"></use>
					</svg>
				</button>
				<!-- /.modal-reg__btn -->
			</div>
			<!-- /.modal-reg__accounts -->

			<h2 class="modal-reg__title title">Вход в сервис</h2>

			<form action="" class="modal-reg__form form">
				<input type="email" class="form__input" placeholder="Ваш e-mail">
				<input type="password" class="form__input" placeholder="Пароль">
				<!-- /.form__input -->
				<div class="form__remember">
					<div class=" form__politics">
						<input type="checkbox" id="remember" class="form__check">
						<label for="remember" class="form__label">
							Запомнить меня
						</label>
					</div>
					<!-- /.form__politics -->
					<a href="" class="form__recovery-link">Забыли пароль?</a>
					<!-- /.form__recovery-link -->
				</div>
				<!-- /.form__remember -->
				<button class="btn btn--java form__submit form__submit-input" type="submit">Войти</button>
				<!-- /.form__submit -->
			</form>
			<!-- /.modal-reg__form -->

			<div class="modal-reg__registration">
				<p class="modal-reg__question">Нет аккаунта?</p>
				<!-- /.modal-reg__question -->
				<button class="modal-reg__link" data-modal="registr-modal">Зарегистрироваться</button>
				<!-- /.modal-reg__link -->
			</div>
			<!-- /.modal-reg__registration -->

		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal -->
</div>
<!-- /.container -->
