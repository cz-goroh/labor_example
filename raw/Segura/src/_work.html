<section class="work">
	<div class="container">
		<div class="work__header">
			<h2 class="work__title title">
				Как это работает?
			</h2>
			<!-- /.work__title title -->
			<p class="work__subtitle">
				Идеально подходит для бизнеса и для себя
			</p>
			<!-- /.work__subtitle -->
			<div class="work__img">
				<img src="img/rocket.png" alt="rocket">
			</div>
			<!-- /.work__img -->
		</div>
		<!-- /.work__header -->

		<div class="work__items">
			<div class="work__item">
				<div class="work__item-img">1</div>
				<!-- /.work__item-img -->
				<div class="work__item-header">
					<h3 class="work__item-title">Создайте задание</h3>
					<svg class="work__item-icon">
						<use xlink:href="img/icons/sprite.svg#pencil"></use>
					</svg>
					<!-- /.work__item-icon -->
				</div>
				<!-- /.work__item-title -->
				<p class="work__item-text">
					Опишите, что нужно сделать
				</p>
				<!-- /.work__item-text -->
			</div>
			<!-- /.work__item item -->

			<div class="work__item">
				<div class="work__item-img">2</div>
				<!-- /.work__item-img -->
				<div class="work__item-header">
					<h3 class="work__item-title">Находим за 2 минуты!</h3>
					<svg class="work__item-icon">
						<use xlink:href="img/icons/sprite.svg#time"></use>
					</svg>
					<!-- /.work__item-icon -->
				</div>
				<!-- /.work__item-title -->
				<p class="work__item-text">
					Подбираем лучших исполнителей&nbsp;для вашего задания,&nbsp;вы выбираете одного
				</p>
				<!-- /.work__item-text -->
			</div>
			<!-- /.work__item item -->

			<div class="work__item">
				<div class="work__item-img">3</div>
				<!-- /.work__item-img -->
				<div class="work__item-header">
					<h3 class="work__item-title">Платите за готовое</h3>
					<svg class="work__item-icon">
						<use xlink:href="img/icons/sprite.svg#check-mark"></use>
					</svg>
					<!-- /.work__item-icon -->
				</div>
				<!-- /.work__item-title -->
				<p class="work__item-text">
					Оплачиваете, только если вы&nbsp;довольны результатом
				</p>
				<!-- /.work__item-text -->
			</div>
			<!-- /.work__item item -->

		</div>
		<!-- /.work__items -->
	</div>

	<!-- /.container -->
</section>
<!-- /.work -->
